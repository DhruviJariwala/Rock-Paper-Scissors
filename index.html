<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            let playerWin = 0;
            let computerWin = 0;
            let playerInput = "";
            function computerPlay(){
                let generate = Math.floor((Math.random()*3)+1);
                if(generate == 1){
                    generate="rock";
                }
                else if(generate == 2){
                    generate="paper";
                }
                else{
                    generate="scissors";
                }
                return generate;
            }

            function playRound(playerSelection, computerSelection){
                if(playerSelection=="rock" && computerSelection=="paper")
                {
                    computerWin += 1;
                    return "You Lose! Paper wraps Rock";
                }
                else if(playerSelection=="paper" && computerSelection=="scissors"){
                    computerWin += 1;
                    return "You Lose! Scissors cuts Paper";
                }
                else if(playerSelection=="scissors" && computerSelection=="rock"){
                    computerWin += 1;
                    return "You Lose! Rock blunts Scissors";
                }
                else if(computerSelection=="rock" && playerSelection=="paper"){
                    playerWin += 1;
                    return "You Win! Paper wraps Rock";
                }
                else if(computerSelection=="paper" && playerSelection=="scissors"){
                    playerWin += 1;
                    return "You Win! Scissors cuts Paper";
                }
                else if(computerSelection=="scissors" && playerSelection=="rock"){
                    playerWin += 1;
                    return "You Win! Rock blunts Scissors";
                }
                else if(computerSelection==playerSelection){
                    return "It's a draw";
                }
                else{
                    return "OOPS!! You entered wrong word!!";
                }
            }

            function getInput(){
                playerInput = prompt("Enter your selection: ");
                if((playerInput.length) == 0){
                    console.log("Please enter your choice!!");
                    getInput();
                }
                playerInput = playerInput.toLowerCase();
                return playerInput;
            }
            function game(){
                for(i=0;i<5;i++){
                    getInput();
                    let computerInput = computerPlay();
                    console.log(playRound(playerInput,computerInput));
                }
            }
            function result(){
                (playerWin>computerWin) ? console.log("You win! Congratulations")
                : (computerWin>playerWin) ? console.log("Computer Won!")
                : (computerWin==playerWin) ? console.log("It's a draw!!")
                : console.log("Error");
            }
            game();
            result();
        </script>
    </body>
</html>
