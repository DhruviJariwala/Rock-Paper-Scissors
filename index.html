<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div>Choose your Weapon:</div>
        </div>
        <div class="container">
            <button class="rock-btn"><img src="images/rock.png" alt="rock image"></button>
            <button class="paper-btn"><img src="images/paper.png" alt="paper image"></button>
            <button class="scissors-btn"><img src="images/scissors.png" alt="scissors image"></button>
            <div class="main-display">
                <div class="left-inner-display">
                    <div class="l-score">
                        Your Score: <span class="your-score"></span>
                    </div>
                </div>
                <div class="right-inner-display">
                    <div class="r-score">
                        Computer's Score: <span class="computer-score"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="display"></div>
        <div class="box">
            <div class="close-button">X</div>
            <div class="dialog-box">
            </div>
            <div class="play-again-div">
                <button class="play-again">
                    Play Again?
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
