    <body>
        <div class="container">
            <button class="rock-btn">Rock</button>
            <button class="paper-btn">Paper</button>
            <button class="scissors-btn">Scissors</button>
        </div>
        <div class="display">

        </div>
        <script>
            let playerWin = 0;
            let computerWin = 0;
            let playerInput = "";
            let i;
            let displayResult = document.querySelector(".display");
            const SELECTROCK = document.querySelector(".rock-btn");
            SELECTROCK.addEventListener("click", () => {  
                playRound("rock",computerPlay());
                });
            const SELECTPAPER = document.querySelector(".paper-btn");
            SELECTPAPER.addEventListener("click", () => {  
                playRound("paper",computerPlay());
                });
            const SELECTSCISSORS = document.querySelector(".scissors-btn");
            SELECTSCISSORS.addEventListener("click", () => {  
                playRound("scissors",computerPlay());
                });
            function computerPlay(){
                let generate = Math.floor((Math.random()*3)+1);
                if(generate == 1){
                    generate="rock";
                }
                else if(generate == 2){
                    generate="paper";
                }
                else{
                    generate="scissors";
                }
                return generate;
            }

            function playRound(playerSelection, computerSelection){
                if(playerSelection=="rock" && computerSelection=="paper")
                {
                    computerWin += 1;
                    displayResult.innerHTML = "Computer chose: Paper"+"<br/>"+"Your Score : "+playerWin+"<br/>"+"Compter's Score: "+computerWin+"<br/>"+"You Lose! Paper wraps Rock";
                }
                else if(playerSelection=="paper" && computerSelection=="scissors"){
                    computerWin += 1;
                    displayResult.innerHTML = "Computer Chose: Scissors"+"<br/>"+"Your Score: "+playerWin+"<br/>"+"Computer's Score: "+computerWin+"<br/>"+"You Lose! Scissors cuts Paper";
                }
                else if(playerSelection=="scissors" && computerSelection=="rock"){
                    computerWin += 1;
                    displayResult.innerHTML = "Computer Chose: Rock"+"<br/>"+"Your Score: "+playerWin+"<br/>"+"Computer's Score: "+computerWin+"<br/>"+"You Lose! Rock blunts Scissors";
                }
                else if(computerSelection=="rock" && playerSelection=="paper"){
                    playerWin += 1;
                    displayResult.innerHTML = "Computer Chose: Rock"+"<br/>"+"Your Score: "+playerWin+"<br/>"+"Computer's Score: "+computerWin+"<br/>"+"You Win! Paper wraps Rock";
                }
                else if(computerSelection=="paper" && playerSelection=="scissors"){
                    playerWin += 1;
                    displayResult.innerHTML = "Computer Chose: Paper"+"<br/>"+"Your Score: "+playerWin+"<br/>"+"Computer's Score: "+computerWin+"<br/>"+"You Win! Scissors cuts Paper";
                }
                else if(computerSelection=="scissors" && playerSelection=="rock"){
                    playerWin += 1;
                    displayResult.innerHTML = "Computer Chose: Scissors"+"<br/>"+"Your Score: "+playerWin+"<br/>"+"Computer's Score: "+computerWin+"<br/>"+"You Win! Rock blunts Scissors";
                }
                else if(computerSelection==playerSelection){
                    i--;
                    displayResult.innerHTML = "You both selected same ! Select again.";
                }
                else{
                    i--;
                    displayResult.textContent = "OOPS!! You entered wrong word!!";
                }
            }

                (playerWin>computerWin) ? console.log("========================"+"<br/>"+"You win! Congratulations"+"<br/>"+"========================")
