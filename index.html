<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let generate = Math.floor((Math.random()*3)+1);
                if(generate == 1){
                    generate="Rock";
                }
                else if(generate == 2){
                    generate="Paper";
                }
                else{
                    generate="Scissors";
                }
                return generate;
            }
            function playRound(playerSelection, computerSelection){
                if(playerSelection.match(/rock/i) && computerSelection.match(/paper/i))
                {
                    return "You Lose! Paper wraps Rock";
                }
                else if(playerSelection.match(/paper/i) && computerSelection.match(/scissors/i)){
                    return "You Lose! Scissors cuts Paper";
                }
                else if(playerSelection.match(/scissors/i) && computerSelection.match(/rock/i)){
                    return "You Lose! Rock blunts Scissors";
                }
                else if(computerSelection.match(/rock/i) && playerSelection.match(/paper/i)){
                    return "You Win! Paper wraps Rock";
                }
                else if(computerSelection.match(/paper/i) && playerSelection.match(/scissors/i)){
                    return "You Win! Scissors cuts Paper";
                }
                else if(computerSelection.match(/scissors/i) && playerSelection.match(/rock/i)){
                    return "You Win! Rock blunts Scissors";
                }
                else{
                    return "It's a draw!";
                }
            }
            const playerSelection = 'SCISSORS';
            const computerSelection = computerPlay();
            console.log(playRound(playerSelection, computerSelection));
        </script>
    </body>
</html>
