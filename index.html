<html>
    <head>
        <title></title>
        <link href="style.css" type="CSS/TEXT" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <button class="rock-btn">Rock</button>
            <button class="paper-btn">Paper</button>
            <button class="scissors-btn">Scissors</button>
        </div>
        <script>
            let playerWin = 0;
            let computerWin = 0;
            let playerInput = "";
            let i;
            function computerPlay(){
                let generate = Math.floor((Math.random()*3)+1);
                if(generate == 1){
                    generate="rock";
                }
                else if(generate == 2){
                    generate="paper";
                }
                else{
                    generate="scissors";
                }
                return generate;
            }

            function playRound(playerSelection, computerSelection){
                if(playerSelection=="rock" && computerSelection=="paper")
                {
                    computerWin += 1;
                    console.log("Computer chose: Paper"+"\n"+"Your Score : "+playerWin+"\n"+"Compter's Score: "+computerWin+"\n"+"You Lose! Paper wraps Rock");
                }
                else if(playerSelection=="paper" && computerSelection=="scissors"){
                    computerWin += 1;
                    console.log("Computer Chose: Scissors"+"\n"+"Your Score: "+playerWin+"\n"+"Computer's Score: "+computerWin+"\n"+"You Lose! Scissors cuts Paper");
                }
                else if(playerSelection=="scissors" && computerSelection=="rock"){
                    computerWin += 1;
                    console.log("Computer Chose: Rock"+"\n"+"Your Score: "+playerWin+"\n"+"Computer's Score: "+computerWin+"\n"+"You Lose! Rock blunts Scissors");
                }
                else if(computerSelection=="rock" && playerSelection=="paper"){
                    playerWin += 1;
                    console.log("Computer Chose: Rock"+"\n"+"Your Score: "+playerWin+"\n"+"Computer's Score: "+computerWin+"\n"+"You Win! Paper wraps Rock");
                }
                else if(computerSelection=="paper" && playerSelection=="scissors"){
                    playerWin += 1;
                    console.log("Computer Chose: Paper"+"\n"+"Your Score: "+playerWin+"\n"+"Computer's Score: "+computerWin+"\n"+"You Win! Scissors cuts Paper");
                }
                else if(computerSelection=="scissors" && playerSelection=="rock"){
                    playerWin += 1;
                    console.log("Computer Chose: Scissors"+"\n"+"Your Score: "+playerWin+"\n"+"Computer's Score: "+computerWin+"\n"+"You Win! Rock blunts Scissors");
                }
                else if(computerSelection==playerSelection){
                    i--;
                    console.log("You both selected same!Select again.");
                }
                else{
                    i--;
                    console.log("OOPS!! You entered wrong word!!");
                }
            }
            
            function getInput(){
                playerInput = prompt("Enter your selection: ");
                if((playerInput.length) == 0){
                    console.log("Please enter your choice!!");
                    getInput();
                }
                playerInput = playerInput.toLowerCase();
                return playerInput;
            }
            function game(){
                //for(i=1;i<=5;i++){
                    console.log("Round "+i+"\n"+"****************");
                    getInput();
                    let computerInput = computerPlay();
                    playRound(playerInput,computerInput);
                //}
            }
            function result(){
                (playerWin>computerWin) ? console.log("========================"+"\n"+"You win! Congratulations"+"\n"+"========================")
                : (computerWin>playerWin) ? console.log("========================"+"\n"+"Computer Won!"+"\n"+"========================")
                : (computerWin==playerWin) ? console.log("It's a draw!!")
                : console.log("Error");
            }
            game();
            result();
        </script>
    </body>
</html>
