<html>
    <head>
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div>Choose your Weapon:</div>
        </div>
        <div class="container">
            <button class="rock-btn"><img src="images/rock.png" alt="rock image"></button>
            <button class="paper-btn"><img src="images/paper.png" alt="paper image"></button>
            <button class="scissors-btn"><img src="images/scissors.png" alt="scissors image"></button>
        </div>
        <div class="display"></div>
        <div class="play-again-div">
            <button class="play-again">
                Play Again?
            </button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
