<html>
    <head>
        <title></title>
    </head>
    <body>
        <script>
            function computerPlay(){
                let generate = Math.floor((Math.random()*3)+1);
                if(generate == 1){
                    generate="Rock";
                }
                else if(generate == 2){
                    generate="Paper";
                }
                else{
                    generate="Scissors";
                }
                return generate;
            }
            computerPlay();
        </script>
    </body>
</html>
